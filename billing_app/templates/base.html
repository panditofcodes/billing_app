{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing App</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Billing App</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
          <a href="{% url 'company_list' %}" class="btn btn-light btn-sm me-2"
            >Companies</a
          >
          <a href="{% url 'item_list' %}" class="btn btn-light btn-sm me-2"
            >Items</a
          >
          <a href="{% url 'customer_list' %}" class="btn btn-light btn-sm me-2"
            >Customers</a
          >
          <a href="{% url 'invoice_list' %}" class="btn btn-light btn-sm me-2"
            >Invoices</a
          >

          <!-- Logout Form -->
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-light btn-sm">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
