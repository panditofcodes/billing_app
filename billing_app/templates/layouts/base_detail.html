{% extends 'base.html' %}
{% block content %}

<div class="container-fluid mt-3">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary mb-0">
      <i class="bi bi-info-circle me-2"></i> {{ title|default:object_name }}
    </h2>
    <div>
      <a href="{{ edit_url }}" class="btn btn-outline-primary me-2">
        <i class="bi bi-pencil"></i> Edit
      </a>
      <button
        class="btn btn-outline-danger me-2"
        data-bs-toggle="modal"
        data-bs-target="#deleteModal"
      >
        <i class="bi bi-trash"></i> Delete
      </button>
      <a href="{{ add_url }}" class="btn btn-success me-2">
        <i class="bi bi-plus-lg"></i> Add New
      </a>
      <a href="{{ back_url }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to List
      </a>
    </div>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      {% block detail_content %}{% endblock %}
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteModalLabel">
          <i class="bi bi-exclamation-triangle-fill"></i> Confirm Delete
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <strong>{{ object }}</strong>?
      </div>
      <div class="modal-footer">
        <form method="POST" action="{{ delete_url }}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
