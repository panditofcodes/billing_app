{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card shadow-sm">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Add Customer</h4>
  </div>

  <div class="card-body">
    <form method="POST" novalidate>
      {% csrf_token %}
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="{{ form.name.id_for_label }}" class="form-label">Customer Name</label>
          {{ form.name }}
        </div>

        <div class="col-md-6 mb-3">
          <label for="{{ form.gst_number.id_for_label }}" class="form-label">GST Number</label>
          {{ form.gst_number }}
        </div>

        <div class="col-md-6 mb-3">
          <label for="{{ form.address.id_for_label }}" class="form-label">Address</label>
          <div class="d-flex">
            {{ form.address }}
            <a href="{% url 'address_create' %}" target="_blank" class="btn btn-outline-primary btn-sm ms-2">
              + Add
            </a>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="{{ form.contact.id_for_label }}" class="form-label">Contact</label>
          <div class="d-flex">
            {{ form.contact }}
            <a href="{% url 'contact_create' %}" target="_blank" class="btn btn-outline-primary btn-sm ms-2">
              + Add
            </a>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
