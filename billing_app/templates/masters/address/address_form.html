{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card shadow-sm">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Add Address</h4>
    <a href="javascript:window.close();" class="btn btn-light btn-sm">Close</a>
  </div>

  <div class="card-body">
    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="{{ form.line1.id_for_label }}" class="form-label">Address Line</label>
          {{ form.line1 }}
        </div>

        <div class="col-md-6 mb-3">
          <label for="{{ form.city.id_for_label }}" class="form-label">City</label>
          {{ form.city }}
        </div>

        <div class="col-md-6 mb-3">
          <label for="{{ form.state.id_for_label }}" class="form-label">State</label>
          {{ form.state }}
        </div>

        <div class="col-md-6 mb-3">
          <label for="{{ form.pincode.id_for_label }}" class="form-label">Pincode</label>
          {{ form.pincode }}
        </div>

        <div class="col-md-6 mb-3">
          <label for="{{ form.country.id_for_label }}" class="form-label">Country</label>
          {{ form.country }}
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="javascript:window.close();" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
