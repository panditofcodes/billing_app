{% extends 'detail_base.html' %}
{% block detail_content %}
<div class="row">
  <div class="col-md-6">
    <dl class="row">
      <dt class="col-sm-4 text-secondary">Name:</dt>
      <dd class="col-sm-8 fw-semibold">{{ item.name }}</dd>

      <dt class="col-sm-4 text-secondary">HSN Code:</dt>
      <dd class="col-sm-8">{{ item.hsn_code|default:"-" }}</dd>

      <dt class="col-sm-4 text-secondary">Price:</dt>
      <dd class="col-sm-8">â‚¹{{ item.price|floatformat:2 }}</dd>

      <dt class="col-sm-4 text-secondary">GST Rate:</dt>
      <dd class="col-sm-8">{{ item.gst_rate|floatformat:2 }}%</dd>
    </dl>
  </div>

  <div class="col-md-6">
    <h6 class="text-secondary">Description</h6>
    <p class="fw-light">{{ item.description|default:"-" }}</p>
  </div>
</div>
{% endblock %}
