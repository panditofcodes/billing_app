{% extends 'base.html' %} {% block content %}
<div class="card shadow-sm">
  <div
    class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
  >
    <h4 class="mb-0">Company Details</h4>
    <a href="{% url 'company_list' %}" class="btn btn-light btn-sm"
      >Back to List</a
    >
  </div>
  <div class="card-body">
    <table class="table table-borderless">
      <tr>
        <th style="width: 150px">Name:</th>
        <td>{{ company.name }}</td>
      </tr>
      <tr>
        <th>Address:</th>
        <td>{{ company.address }}</td>
      </tr>
      <tr>
        <th>GSTIN:</th>
        <td>{{ company.gstin }}</td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>{{ company.email }}</td>
      </tr>
      <tr>
        <th>Phone:</th>
        <td>{{ company.phone }}</td>
      </tr>
    </table>

    <div class="mt-3">
      <a href="{% url 'company_create' %}" class="btn btn-success"
        >Add New Company</a
      >
      <a href="{% url 'company_list' %}" class="btn btn-secondary"
        >Back to List</a
      >
    </div>
  </div>
</div>
{% endblock %}
