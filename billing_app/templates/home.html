{% extends 'base.html' %} {% block content %}
<div class="text-center mt-5">
  <h1 class="mb-4">Welcome to Billing App</h1>
  <p class="lead mb-5">
    Manage Companies, Items, Customers and Invoices easily.
  </p>

  {% if user.is_authenticated %}
  <div class="row justify-content-center">
    <div class="col-md-3 mb-3">
      <a href="{% url 'company_list' %}" class="btn btn-primary btn-lg w-100"
        >Companies</a
      >
    </div>
    <div class="col-md-3 mb-3">
      <a href="{% url 'item_list' %}" class="btn btn-success btn-lg w-100"
        >Items</a
      >
    </div>
    <div class="col-md-3 mb-3">
      <a href="{% url 'customer_list' %}" class="btn btn-warning btn-lg w-100"
        >Customers</a
      >
    </div>
    <div class="col-md-3 mb-3">
      <a href="{% url 'invoice_list' %}" class="btn btn-info btn-lg w-100"
        >Invoices</a
      >
    </div>
  </div>
  {% else %}
  <p class="text-muted">
    Please <a href="{% url 'login' %}">login</a> to access your billing system.
  </p>
  {% endif %}
</div>
{% endblock %}
