{% extends 'base.html' %}
{% block title %}Dashboard | Billing App{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-semibold mb-0"><i class="bi bi-speedometer2 me-2"></i>Dashboard</h2>
    <a href="{% url 'invoice_create' %}" class="btn btn-primary">
      <i class="bi bi-plus-circle me-1"></i> New Invoice
    </a>
  </div>

  <!-- Stats Cards -->
  <div class="row g-4 mb-4">
    <div class="col-md-3 col-sm-6">
      <div class="card border-0 shadow-sm text-center py-3">
        <div class="card-body">
          <i class="bi bi-building text-primary display-6 mb-2"></i>
          <h5 class="fw-semibold">Companies</h5>
          <h3 class="fw-bold">{{ company_count }}</h3>
          <a href="{% url 'company_list' %}" class="text-decoration-none small">View all</a>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card border-0 shadow-sm text-center py-3">
        <div class="card-body">
          <i class="bi bi-people text-success display-6 mb-2"></i>
          <h5 class="fw-semibold">Customers</h5>
          <h3 class="fw-bold">{{ customer_count }}</h3>
          <a href="{% url 'customer_list' %}" class="text-decoration-none small">View all</a>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card border-0 shadow-sm text-center py-3">
        <div class="card-body">
          <i class="bi bi-box text-warning display-6 mb-2"></i>
          <h5 class="fw-semibold">Items</h5>
          <h3 class="fw-bold">{{ item_count }}</h3>
          <a href="{% url 'item_list' %}" class="text-decoration-none small">View all</a>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card border-0 shadow-sm text-center py-3">
        <div class="card-body">
          <i class="bi bi-receipt text-danger display-6 mb-2"></i>
          <h5 class="fw-semibold">Invoices</h5>
          <h3 class="fw-bold">{{ invoice_count }}</h3>
          <a href="{% url 'invoice_list' %}" class="text-decoration-none small">View all</a>
        </div>
      </div>
    </div>
  </div>
