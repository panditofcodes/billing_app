{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">{{ title }}</h4>
    <div>
      <a href="{{ list_url }}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back</a>
      <a href="{{ edit_url }}" class="btn btn-outline-primary"><i class="bi bi-pencil"></i> Edit</a>
      <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
        <i class="bi bi-trash"></i> Delete
      </button>
      <a href="{{ add_new_url }}" class="btn btn-primary ms-2"><i class="bi bi-plus-lg"></i> Add New</a>
    </div>
  </div>

  <div class="card shadow-sm border-0 p-4">
    {% block detail_content %}{% endblock %}
  </div>
</div>

{% include "includes/modal_delete.html" %}
{% endblock %}
