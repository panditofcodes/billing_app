{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <div class="input-group w-auto">
      <input type="text" id="searchBox" class="form-control" placeholder="Search...">
      <button class="btn btn-outline-secondary" id="searchBtn"><i class="bi bi-search"></i></button>
    </div>
    <div class="d-flex align-items-center gap-2">
      <span class="text-muted">Total: {{ total_records }}</span>
      <div class="btn-group">
        <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
          Actions
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item text-danger" href="#" id="deleteSelected">Delete Selected</a></li>
        </ul>
      </div>
     {% if add_url %}
  <a href="{{ add_url }}" class="btn btn-primary">
    <i class="bi bi-plus-circle"></i> Add New
  </a>
{% endif %}


    </div>
  </div>

  <div class="card shadow-sm border-0 p-3 table-responsive">
    {% block list_content %}{% endblock %}
  </div>

  {% include "includes/pagination.html" %}
</div>
{% endblock %}
